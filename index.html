<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <!-- banner section -->
        <div class="flex items-center justify-between px-20 bg-[#F9F6E2]">
            <div class="w-1/2 text-center">
                 <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
                 <h1 class="text-5xl font-bold mt-2">Purchase TK 200 or <br>
                    above & get <span class="text-[#E527B2]">20% off</span></h1>
                    <div class="my-5">
                       <span class="text-2xl">Use Promo Code</span>
                       <button class="btn btn-lg bg-[#E527B2] text-white hover:bg-[#f774d4] px-8 ml-5">SELL200</button>
                    </div>
            </div>
            <div class="w-1/2">
                <img class="w-[600px] h-auto" src="./images/Summer 1.png" alt="">
            </div>
        </div>

       <!------------------------------- card main layout section ------------------------------>
       <div class="flex flex-1 gap-20 p-28 bg-[#F8F8F8]">
        <!-- card layout -->
        <div class="w-2/3">
        <!----------------------------- kichen section ------------------------------------->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-10">
            <!-- cards -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="m-5 mb-0 rounded-sm p-5 bg-[#F3F4F6]">
                  <img src="./images/prod1.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                  </div>
                  <h2 class="card-title">K. Accessories</h2>
                  <p>39.00 TK</p>
                </div>
              </div>
            <!-- cards -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="m-5 mb-0 rounded-sm p-5 bg-[#F3F4F6]">
                  <img src="./images/prod2.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                  </div>
                  <h2 class="card-title">Accessories</h2>
                  <p>25.00 TK</p>
                </div>
              </div>
            <!-- cards -->
            <div class="card bg-base-100 shadow-xl">
                <figure class="m-5 mb-0 rounded-sm p-5 bg-[#F3F4F6]">
                  <img src="./images/prod3.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-solid fa-star text-[#FBBF24]"></i>
                    <i class="fa-regular fa-star text-[#FBBF24]"></i>
                  </div>
                  <h2 class="card-title">Home Cooker</h2>
                  <p>49.00 TK</p>
                </div>
              </div>
        </div>
        </div>
        <!-- sideber cuppon -->
        <div class="w-1/3 border ">
           
        </div>
       </div>
    </main>
</body>
</html>
